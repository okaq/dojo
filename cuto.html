var g = {
        "init": function() {
            var t0 = window.performance.now();
            console.log("start dojo...");

            // subs
            g.subs = [dom,bmp,sce];
            g.subs.forEach(function(el){el.init();});

            // start
            window.setTimeout(g.start, 1000);

            // split
            console.log("load time: " + (window.performance.now() - t0));
        },
        "start": function() {
            console.log("hanabi go");
            
            ren.clear();
            net.start();

            bmp.dragon();
            bmp.rings();

            // scene canvas
            sce.bogan();
            db.meta();
            for (var i = 0; i < db.a.ring.length; i++) {
                var k0 = db.a.ring[i];
                var c0 = sce.b[k0].c;
                var i0 = db.a.buff[i];
                var m0 = db.a.maps[i0];
                var b0 = bmp.c[m0];
                ren.boge(b0,c0);
            }

            // loop for animation engine
            // per frame generate new scene
            // bitmap ops, dom tree changes
            // record iterations in db

            // new inner loop
            window.setTimeout(g.start2, 1000);
        },
        "start2": function() {
            sce.amphi();
            ren.clear();
            ren.amp();

// scene
var sce = {
    "init": function() {
        sce.a = {};
        // bkgd
        sce.a.r = [1920,1080,0,0];
        sce.a.c = dom.canvas(sce.a.r);
        dom.add(sce.a.c);
        sce.a.d = rgba.css([0,0,0,1.0]);
        sce.a.c.can.dataset.x = "bkgd_0";
        sce.a.c.can.addEventListener("click", sce.click, false);
    },
    "click": function(e) {
        console.log(e);
    },
    "bogan": function() {
        // four corners
        sce.b = {};
        sce.b.a = {};
        sce.b.a.r = [1024,1024,0,0];
        sce.b.a.c = dom.canvas(sce.b.a.r);
        dom.add(sce.b.a.c);
        sce.b.a.d = rgba.rmon();
        sce.b.a.c.can.dataset.x = "can_a";
        sce.b.a.c.can.addEventListener("click", sce.click, false);
        sce.b.b = {};
        sce.b.b.r = [1024,1024,896,0];
        sce.b.b.c = dom.canvas(sce.b.b.r);
        dom.add(sce.b.b.c);
        sce.b.b.d = rgba.rmon();
        sce.b.b.c.can.dataset.x = "can_b";
        sce.b.b.c.can.addEventListener("click", sce.click, false);
        sce.b.c = {};
        sce.b.c.r = [1024,1024,0,56];
        sce.b.c.c = dom.canvas(sce.b.c.r);
        dom.add(sce.b.c.c);
        sce.b.c.d = rgba.rmon();
        sce.b.c.c.can.dataset.x = "can_c";
        sce.b.c.c.can.addEventListener("click", sce.click, false);
        sce.b.d = {};
        sce.b.d.r = [1024,1024,896,56];
        sce.b.d.c = dom.canvas(sce.b.d.r);
        dom.add(sce.b.d.c);
        sce.b.d.d = rgba.rmon();
        sce.b.d.c.can.dataset.x = "can_d";
        sce.b.d.c.can.addEventListener("click", sce.click, false);
    },
    "amphi": function() {
        // remove bogan
        // add top and bottom rows
        // and left and right cols
        var b0 = ['a','b','c','d'];
        for (var i = 0; i < b0.length; i++) {
            var k0 = b0[i];
            var c0 = sce.b[k0].c;
            dom.remove(c0);
        }
        sce.c = {};
        sce.c.d = [];
        for (var x0 = 0; x0 < 60; x0++) {
            var k0 = "top_" + x0;
            var k1 = "bot_" + x0;
            sce.c.d.push(k0,k1);
            sce.c[k0] = {};
            sce.c[k1] = {};
            var x1 = (x0 * 32) >>> 0;
            var y0 = (1080 - 32) >>> 0;
            sce.c[k0].r = [32,32,x1,0];
            sce.c[k1].r = [32,32,x1,y0];
            sce.c[k0].c = dom.canvas(sce.c[k0].r);
            sce.c[k1].c = dom.canvas(sce.c[k1].r);
            dom.add(sce.c[k0].c);
            dom.add(sce.c[k1].c);
            sce.c[k0].d = rgba.rand();
            sce.c[k1].d = rgba.rand();
            sce.c[k0].c.can.dataset.x = k0;
            sce.c[k1].c.can.dataset.x = k1;
            sce.c[k0].c.can.addEventListener("click", sce.click, false);
            sce.c[k1].c.can.addEventListener("click", sce.click, false);
        }
        for (var y0 = 1; y0 < 33; y0++) {
            var k0 = "left_" + y0;
            var k1 = "right_" + y0;
            sce.c.d.push(k0,k1);
            sce.c[k0] = {};
            sce.c[k1] = {};
            var x0 = (1920 - 32) >>> 0;
            var y1 = (y0 * 32) >>> 0;
            sce.c[k0].r = [32,32,0,y1];
            sce.c[k1].r = [32,32,x0,y1];
            sce.c[k0].c = dom.canvas(sce.c[k0].r);
            sce.c[k1].c = dom.canvas(sce.c[k1].r);
            dom.add(sce.c[k0].c);
            dom.add(sce.c[k1].c);
            sce.c[k0].d = rgba.rand();
            sce.c[k1].d = rgba.rand();
            sce.c[k0].c.can.dataset.x = k0;
            sce.c[k1].c.can.dataset.x = k1;
            sce.c[k0].c.can.addEventListener("click", sce.click, false);
            sce.c[k1].c.can.addEventListener("click", sce.click, false);
        }
    },
    "dore": function() {
        sce.d = {};
    }
}
// render
var ren = {
    "clear": function() {
        sce.a.c.con.fillStyle = sce.a.d;
        sce.a.c.con.fillRect(0,0,sce.a.c.can.width,sce.a.c.can.height);
    },
    "boge": function(b0, c0) {
        // rng bkgd fill
        c0.con.fillStyle = rgba.rand();
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
        c0.con.fillStyle = rgba.rand();
        // cycle bits
        for (var i = 0; i < b0.length; i++) {
            // assume 1024x1024 bitmap, 32p blocks
            if (b0[i] == 0) {
                continue;
            }
            var x0 = i % 32;
            var y0 = (i / 32) >>> 0;
            var x1 = (x0 * 32) >>> 0;
            var y1 = (y0 * 32) >>> 0;
            c0.con.fillRect(x1,y1,32,32);
        }
    },    
    "boge2": function(b0, c0) {
        c0.con.fillStyle = rgba.rand();
        // cycle bits
        for (var i = 0; i < b0.length; i++) {
            // assume 1024x1024 bitmap, 32p blocks
            if (b0[i] == 0) {
                continue;
            }
            var x0 = i % 32;
            var y0 = (i / 32) >>> 0;
            c0.con.fillRect(x0,y0,1,1);
        }
    },
    "amp": function() {
        for (var i = 0; i < sce.c.d.length; i++) {
            var k0 = sce.c.d[i];
            // console.log(k0);
            var c0 = sce.c[k0];
            c0.c.con.fillStyle = c0.d;
            c0.c.con.fillRect(0,0,c0.c.can.width,c0.c.can.height);
        }
    },
    "gomp": function() {
        for (var i = 0; i < sce.c.d.length; i++) {
            var k0 = sce.c.d[i];
            var c0 = sce.c[k0].c;
            var i0 = db.b[k0].a;
            var m0 = db.a["maps"][i0];
            var b0 = bmp.c[m0];
            ren.boge2(b0,c0);
        }
    }
}

    var dom = {
        "init": function() {
            dom.alpha = document.getElementById("alpha");
            console.log(dom.alpha);
        },
        "canvas": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            c0.con = c0.can.getContext("2d");
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "canvas2": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            // c0.con = c0.can.getContext("2d");
            // let babylonjs create the wegbl context
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "add": function(c0) {
            dom.alpha.appendChild(c0.can);
        },
        "remove": function(c0) {
            dom.alpha.removeChild(c0.can);
        }
    }
    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }

        "init": function() {
            // decode gugi bitmap font
            bmp.a = {};
            var x0 = 0;
            for (var k0 in gugi) {
                x0++;
                var s0 = gugi[k0];
                var b0 = base64DecToArr(s0);
                bmp.a[k0] = bmp.exp(b0);
            }
            console.log("bmp gugi font decoded: " + x0 + " chars");
            console.log(bmp);
            var s0 = (bmp.a[0].length);
            var s1 = Math.sqrt(s0);
            console.log("bmp gugi size: " + s0 + " (" + s1 + "x" + s1 + ")");
        },
        "exp": function(b0) {
            // expansion of uint8array
            // to string of bits
            var r0 = [];
            for (var i = 0; i < b0.length; i++) {
                var b1 = b0[i];
                var s0 = binStr(b1);
                for (var j = 0; j < 8; j++) {
                    var s1 = s0.charAt(j);
                    var n0 = parseInt(s1, 10);
                    r0.push(n0);
                }
            }
            return r0;
        },
        "flat": function(s0) {
            // stand alone decoder
            var b0 = base64DecToArr(s0);
            var b1 = bmp.exp(b0);
            return b1;
        },
        "dragon": function() {
            // decode dragon
            bmp.b = {};
            var b0 = base64DecToArr(dragon);
            bmp.b["dragon"] = bmp.exp(b0);
            console.log("dragon logo decoded!");
            var s0 = (bmp.b["dragon"].length);
            var s1 = Math.sqrt(s0);
            console.log("dragon size: " + s0 + " (" + s1 + "x" + s1 + ")");

            // create bmp list
            // decode all in one pass
            // or only as needed in game
            // if performance is issue on load
        },
        "rings": function() {
            // decode rings
            bmp.c = {};
            for (var k0 in rings) {
                var b0 = rings[k0];
                var b1 = base64DecToArr(b0);
                var b2  = bmp.exp(b1);
                bmp.c[k0] = b2;
            }
            bmp.c["dragon"] = bmp.b["dragon"];
            console.log(bmp.c);
        }
    }
