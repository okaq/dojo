// game
var g = {
        "init": function() {
            var t0 = window.performance.now();
            console.log("start dojo...");

            // subs
            g.subs = [dom,bmp,sce];
            g.subs.forEach(function(el){el.init();});

            // wait and begin
            window.setTimeout(g.start, 1000);
        },
        "start": function() {
            // run the field of battle simulation
            // AI bot vs bot play

            sce.cells();
            sce.pop();
            // ren.clear();
            ren.cells();

            // get neighbors
            // fast lookup will cache neighbor indicies
            // on creation
            sce.grid();

            // test loop
            g.tick = 0;
            g.id = window.setInterval(g.near, 1000);
        },
        "near": function() {
            console.log("tick count = " + g.tick);
            if (g.tick >= 128) {
                console.log("anim done");
                window.clearInterval(g.id);
            }
            // random sample and diffuse
            g.tick = g.tick + 1;
        }
}
// scene
var sce = {
    "init": function() {
        // bkgd
        sce.a = {};
        sce.a.r = [1920,1080,0,0];
        sce.a.c = dom.canvas(sce.a.r);
        dom.add(sce.a.c);
    },
    "cells": function() {
        // meta
        sce.b = {};
        sce.b.w = 1920;
        sce.b.h = 1080;
        sce.b.px = 20;
        sce.b.py = 20;
        sce.b.nx = (sce.b.w / sce.b.px) >>> 0;
        sce.b.ny = (sce.b.h / sce.b.py) >>> 0;
        sce.b.nt = (sce.b.nx * sce.b.ny) >>> 0;
        // network
        sce.c = [];
        for (var i = 0; i < sce.b.nt; i++) {
            var x0 = i % sce.b.nx;
            var x1 = (x0 * sce.b.px) >>> 0;
            var y0 = (i / sce.b.nx) >>> 0;
            var y1 = (y0 * sce.b.py) >>> 0;
            sce.c[i] = {};
            sce.c[i].r = [sce.b.px,sce.b.py,x1,y1];
            sce.c[i].c = dom.canvas(sce.c[i].r);
            sce.c[i].d = rgba.rmon();
            sce.c[i].c.can.dataset.x = "cell_" + x0 + "_" + y0;
            sce.c[i].c.can.addEventListener("click", sce.click, false);
        }
    },
    "pop": function() {
        // add cells to scene
        for (var i = 0; i < sce.b.nt; i++) {
            dom.add(sce.c[i].c);
        }
    },
    "off": function() {
        // remove cells from scene
        for (var i = 0; i < sce.b.nt; i++) {
            dom.remove(sce.c[i].c);
        }
    },
    "click": function(e) {
        console.log(e);
    },
    "grid": function() {
        // setup the db
        sce.d = {};
        // keys list
        sce.e = [];
        for (var i = 0; i < sce.b.nt; i++) {
            var k0 = sce.c[i].c.can.dataset.x;
            sce.d[k0] = {};
            sce.d[k0].a = i;
            sce.e[i] = k0;
            sce.d[k0].b = grid.near(i);
        }
    }
}
// grid
var grid = {
    "near": function(i0) {
        // grid helper functions
        // assume NxM matrix
        // get nearest neighbors for each index
        // account for edges and corners
        var s0 = grid.class(i0);
        var r0 = [];
        switch (s0) {
            case "corner 0":
                r0 = grid.corner0(i0);
                break;
            case "corner 1":
                r0 = grid.corner1(i0);
                break;
            case "corner 2":
                r0 = grid.corner2(i0);
                break;
            case "corner 3":
                r0 = grid.corner3(i0);
                break;
            case "edge 0":
                r0 = grid.edge0(i0);
                break;
            case "edge 1":
                r0 = grid.edge1(i0);
                break;
            case "edge 2":
                r0 = grid.edge2(i0);
                break;
            case "edge 3":
                r0 = grid.edge3(i0);
                break;
            case "bulk":
                r0 = grid.bulk(i0);
                break;
        }
        return r0;
    },
    "class": function(i0) {
        // string classification
        // corner, edge, bulk
        // coordinates
        var x0 = i0 % sce.b.nx;
        var y0 = (i0 / sce.b.nx) >>> 0;
        // corner cases first
        if (i0 == 0) {
            // top left
            return "corner 0";
        }
        if (i0 == (sce.b.nx - 1)) {
            // top right
            return "corner 1";
        }
        if (i0 == (sce.b.nt - sce.b.nx)) {
            // bottom left
            return "corner 2";
        }
        if (i0 == (sce.b.nt - 1)) {
            // bottom right
            return "corner 3";
        }
        // edges and bulk
        if (y0 == 0) {
            // top
            return "edge 0";
        }
        if (x0 == 0) {
            // left
            return "edge 1";
        }
        if (x0 == (sce.b.nx - 1)) {
            // right
            return "edge 2";
        }
        if (y0 == sce.b.ny) {
            // bottom
            return "edge 3";
        }

        return "bulk";

        // lets put nearest neighbor data
        // into a proper db class
        // state, history, probability 
        // can all be recorded there

        // there is a single pass, mathematical
        // algorithm for kernel determination
        // and it works for any convolution shape
        // generate each index of the kernel in order
        // then use rules based determination
        // to see if it is added to the valid set
    },
    "corner0": function(i0) {
        // top left
        var r0 = [];
        r0[0] = i0 + 1;
        r0[1] = i0 + sce.b.nx;
        return r0;
    },
    "corner1": function(i0) {
        // top right
        var r0 = [];
        r0[0] = i0 - 1;
        r0[1] = i0 + sce.b.nx;
        return r0;
    },
    "corner2": function(i0) {
        // bottom left
        var r0 = [];
        r0[0] = i0 - sce.b.nx;
        r0[0] = i0 + 1;
        return r0;
    },
    "corner3": function(i0) {
        // bottom right
        var r0 = [];
        r0[0] = i0 - sce.b.nx;
        r0[1] = i0 - 1;
        return r0;
    },
    "edge0": function(i0) {
        // top
        var r0 = [];
        r0[0] = i0 - 1;
        r0[1] = i0 + 1;
        r0[2] = i0 + sce.b.nx;
        return r0;
    },
    "edge1": function(i0) {
        // left
        var r0 = [];
        r0[0] = i0 - sce.b.nx;
        r0[1] = i0 + 1;
        r0[2] = i0 + sce.b.nx;
        return r0;
    },
    "edge2": function(i0) {
        // right
        var r0 = [];
        r0[0] = i0 - sce.b.nx;
        r0[1] = i0 - 1;
        r0[2] = i0 + sce.b.nx;
        return r0;
    },
    "edge3": function(i0) {
        // bottom
        var r0 = [];
        r0[0] = i0 - sce.b.nx;
        r0[1] = i0 - 1;
        r0[2] = i0 + 1;
        return r0;
    },
    "bulk": function(i0) {
        // matrix
        var r0 = [];
        r0[0] = i0 - sce.b.nx;
        r0[1] = i0 - 1;
        r0[2] = i0 + 1;
        r0[3] = i0 + sce.b.nx;
        return r0;
    }
}

    "bkgd": function() {
        // set background to white
        sce.a.c.con.fillStyle = rgba.css([255,255,255,1.0]);
        sce.a.c.con.fillRect(0,0,sce.a.c.can.width,sce.a.c.can.height);
    },
    "clear": function() {
        // clear all current canvas objects
    },
    "cells": function() {
        // render current cell data
        for (var i = 0; i < sce.b.nt; i++) {
            var c0 = sce.c[i].c;
            c0.con.fillStyle = sce.c[i].d;
            c0.con.fillRect(0,0,c0.can.width,c0.can.height);
        }
    }
}

    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }
    // bitmap
    var bmp = {
        "init": function() {
            // decode gugi bitmap font
            bmp.a = {};
            var x0 = 0;
            for (var k0 in gugi) {
                x0++;
                var s0 = gugi[k0];
                var b0 = base64DecToArr(s0);
                bmp.a[k0] = bmp.exp(b0);
            }
            console.log("bmp gugi font decoded: " + x0 + " chars");
            console.log(bmp);
            var s0 = (bmp.a[0].length);
            var s1 = Math.sqrt(s0);
            console.log("bmp gugi size: " + s0 + " (" + s1 + "x" + s1 + ")");
        },
        "exp": function(b0) {
            // expansion of uint8array
            // to string of bits
            var r0 = [];
            for (var i = 0; i < b0.length; i++) {
                var b1 = b0[i];
                var s0 = binStr(b1);
                for (var j = 0; j < 8; j++) {
                    var s1 = s0.charAt(j);
                    var n0 = parseInt(s1, 10);
                    r0.push(n0);
                }
            }
            return r0;
        },
        "flat": function(s0) {
            // stand alone decoder
            var b0 = base64DecToArr(s0);
            var b1 = bmp.exp(b0);
            return b1;
        },
        "dragon": function() {
            // decode dragon
            bmp.b = {};
            var b0 = base64DecToArr(dragon);
            bmp.b["dragon"] = bmp.exp(b0);
            console.log("dragon logo decoded!");
            var s0 = (bmp.b["dragon"].length);
            var s1 = Math.sqrt(s0);
            console.log("dragon size: " + s0 + " (" + s1 + "x" + s1 + ")");

        },
        "wands": function() {
            // decode wands, generate stats
            bmp.c = {};
            bmp.d = [];
            var t0 = window.performance.now();
            for (var w in wands) {
                var w0 = wands[w];
                var w1 = base64DecToArr(w0);
                var w2 = bmp.exp(w1);
                bmp.c[w] = w2;
                bmp.d.push(w);
            }
            var t1 = window.performance.now() - t0;
            console.log("wands decode time: " + t1);
        }
    }
